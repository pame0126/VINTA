<!DOCTYPE html>
<html>
 
<head>

<title>Ingreso de Prendas</title>
<link rel="stylesheet"  href="css/login.css"> 
</head>
 
<body>
    <header>
    
        
            <div id= "logo">

                <img src= "Imagenes_fondo/logo.png" width="65" >   
            </div>
</header>
<form action="/VINTA/A_adirPrenda" method="post">
      <center> 
  <fieldset>
 
      <h3>Ingrese la informacion solicitada para Anadir una nueva prenda</h3>
 
    Titulo:<br>
    <input type="text" name="titulo">
    <br><br>
    Categoria:<br>
    <input type="text" name="categoria">
    <br><br>
    Costo:<br>
    <input type="text" name="costo">
    <br><br>
 
    Descripcion:<br>
    <input type="text" name="descripcion">
    <br><br>
 
    Fotos:<br>
    <input type="text" name="fotos">
    <br><br>
 
    Email:<br>
    <input type="text" name="email">
    <br><br>
    telefono:<br>
    <input type="text" name="telefono">
    <br><br>
 
    <input type="submit" value="Ingresar Prenda">
   
   </fieldset>
  
      </center>
</form>
</body>
</html>
